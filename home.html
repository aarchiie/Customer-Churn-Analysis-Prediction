<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <title>Churn Prediction</title>
</head>
<body>
   <div class="container mt-4">
      <h2 class="text-center mb-4">Customer Churn Prediction</h2>
      
      <div class="row">
         <div class="col-md-8 offset-md-2">
            <form action="/" method="POST">
               
               <!-- Customer Info -->
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query1">Senior Citizen:</label>
                        <select class="form-control" id="query1" name="query1">
                           <option value="0" {{ 'selected' if query1 == '0' else '' }}>No</option>
                           <option value="1" {{ 'selected' if query1 == '1' else '' }}>Yes</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query4">Gender:</label>
                        <select class="form-control" id="query4" name="query4">
                           <option value="Male" {{ 'selected' if query4 == 'Male' else '' }}>Male</option>
                           <option value="Female" {{ 'selected' if query4 == 'Female' else '' }}>Female</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query5">Partner:</label>
                        <select class="form-control" id="query5" name="query5">
                           <option value="No" {{ 'selected' if query5 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query5 == 'Yes' else '' }}>Yes</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query6">Dependents:</label>
                        <select class="form-control" id="query6" name="query6">
                           <option value="No" {{ 'selected' if query6 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query6 == 'Yes' else '' }}>Yes</option>
                        </select>
                     </div>
                  </div>
               </div>

               <!-- Account Info -->
               <div class="row">
                  <div class="col-md-4">
                     <div class="form-group">
                        <label for="query19">Tenure (months):</label>
                        <input type="number" class="form-control" id="query19" name="query19" value="{{query19}}">
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="form-group">
                        <label for="query2">Monthly Charges:</label>
                        <input type="number" class="form-control" id="query2" name="query2" value="{{query2}}" step="0.01">
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="form-group">
                        <label for="query3">Total Charges:</label>
                        <input type="number" class="form-control" id="query3" name="query3" value="{{query3}}" step="0.01">
                     </div>
                  </div>
               </div>

               <!-- Services -->
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query7">Phone Service:</label>
                        <select class="form-control" id="query7" name="query7">
                           <option value="No" {{ 'selected' if query7 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query7 == 'Yes' else '' }}>Yes</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query8">Multiple Lines:</label>
                        <select class="form-control" id="query8" name="query8">
                           <option value="No" {{ 'selected' if query8 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query8 == 'Yes' else '' }}>Yes</option>
                           <option value="No phone service" {{ 'selected' if query8 == 'No phone service' else '' }}>No phone service</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query9">Internet Service:</label>
                        <select class="form-control" id="query9" name="query9">
                           <option value="No" {{ 'selected' if query9 == 'No' else '' }}>No</option>
                           <option value="DSL" {{ 'selected' if query9 == 'DSL' else '' }}>DSL</option>
                           <option value="Fiber optic" {{ 'selected' if query9 == 'Fiber optic' else '' }}>Fiber optic</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query10">Online Security:</label>
                        <select class="form-control" id="query10" name="query10">
                           <option value="No" {{ 'selected' if query10 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query10 == 'Yes' else '' }}>Yes</option>
                           <option value="No internet service" {{ 'selected' if query10 == 'No internet service' else '' }}>No internet service</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query11">Online Backup:</label>
                        <select class="form-control" id="query11" name="query11">
                           <option value="No" {{ 'selected' if query11 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query11 == 'Yes' else '' }}>Yes</option>
                           <option value="No internet service" {{ 'selected' if query11 == 'No internet service' else '' }}>No internet service</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query12">Device Protection:</label>
                        <select class="form-control" id="query12" name="query12">
                           <option value="No" {{ 'selected' if query12 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query12 == 'Yes' else '' }}>Yes</option>
                           <option value="No internet service" {{ 'selected' if query12 == 'No internet service' else '' }}>No internet service</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query13">Tech Support:</label>
                        <select class="form-control" id="query13" name="query13">
                           <option value="No" {{ 'selected' if query13 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query13 == 'Yes' else '' }}>Yes</option>
                           <option value="No internet service" {{ 'selected' if query13 == 'No internet service' else '' }}>No internet service</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query14">Streaming TV:</label>
                        <select class="form-control" id="query14" name="query14">
                           <option value="No" {{ 'selected' if query14 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query14 == 'Yes' else '' }}>Yes</option>
                           <option value="No internet service" {{ 'selected' if query14 == 'No internet service' else '' }}>No internet service</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query15">Streaming Movies:</label>
                        <select class="form-control" id="query15" name="query15">
                           <option value="No" {{ 'selected' if query15 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query15 == 'Yes' else '' }}>Yes</option>
                           <option value="No internet service" {{ 'selected' if query15 == 'No internet service' else '' }}>No internet service</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query16">Contract:</label>
                        <select class="form-control" id="query16" name="query16">
                           <option value="Month-to-month" {{ 'selected' if query16 == 'Month-to-month' else '' }}>Month-to-month</option>
                           <option value="One year" {{ 'selected' if query16 == 'One year' else '' }}>One year</option>
                           <option value="Two year" {{ 'selected' if query16 == 'Two year' else '' }}>Two year</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query17">Paperless Billing:</label>
                        <select class="form-control" id="query17" name="query17">
                           <option value="No" {{ 'selected' if query17 == 'No' else '' }}>No</option>
                           <option value="Yes" {{ 'selected' if query17 == 'Yes' else '' }}>Yes</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label for="query18">Payment Method:</label>
                        <select class="form-control" id="query18" name="query18">
                           <option value="Electronic check" {{ 'selected' if query18 == 'Electronic check' else '' }}>Electronic check</option>
                           <option value="Mailed check" {{ 'selected' if query18 == 'Mailed check' else '' }}>Mailed check</option>
                           <option value="Bank transfer (automatic)" {{ 'selected' if query18 == 'Bank transfer (automatic)' else '' }}>Bank transfer (automatic)</option>
                           <option value="Credit card (automatic)" {{ 'selected' if query18 == 'Credit card (automatic)' else '' }}>Credit card (automatic)</option>
                        </select>
                     </div>
                  </div>
               </div>

               <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary btn-lg" name="submit">PREDICT CHURN</button>
               </div>
            </form>

            <!-- Results -->
            {% if output1 %}
            <div class="alert alert-info mt-4 text-center">
               <h5><strong>{{output1}}</strong></h5>
               <p>{{output2}}</p>
            </div>
            {% endif %}
         </div>
      </div>
   </div>		
</body>
</html>
